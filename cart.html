<!DOCTYPE html>
<html>

  <head>
    <title>Shopping-Cart</title>
    <meta charset="utf-8" />
    <link rel="icon" href="styles/images/logo.png">
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <link rel="stylesheet" type="text/css" href="styles/cart.css" />
    <link rel="stylesheet" type="text/css" href="styles/main-animations.css" />
    <link rel="stylesheet" type="text/css" href="styles/cart-animations.css" />
  </head>

  <body>
    <!-- flex fixed-position menu -->
    <header id="main-header">

      <h1 id="main-header-name"><a href="main.html">Гамалія</a></h1>
      <!-- input search field -->
      <div id="main-header-goods">
        <label for="main-header-goods-search" id="main-header-goods-search-label">Пошук товарів:</label>
        <input type="text" id="main-header-goods-search" placeholder="Введіть назву товару" autofocus>
      </div>

      <!-- right-side menu -->
      <div id="main-header-menu">

        <input type="checkbox" id="main-header-menu-checkbox">
        <label for="main-header-menu-checkbox" id="main-header-menu-label">Меню</label>

        <div id="main-header-menu-dropdown">

          <ul>
            <li><a href="cart.html" class="menu-dropdown-links">Кошик</a></li>
            <li><a href="#" class="menu-dropdown-links">Сподобалось</a></li>
            <li><a href="#" class="menu-dropdown-links">Персональні дані </a></li>
            <li><a href="#" class="menu-dropdown-links">Додати товар</a></li>
          </ul>

        </div>

      </div>

    </header>

    <!-- order area -->
    <div id="cart-order-area">

      <div id="ordered-goods">

      </div>
      
      <div id="submit-order">

        <div id="submit-form">
          
          <div class="form-input">
            <p id="form-email-label">Ваш e-mail:</p>
            <input type="email" id="form-email" placeholder="адреса пошти">
          </div>

          <div class="form-input">
            <p id="form-dest-label">Місто:</p>
            <input type="text" id="form-dest" placeholder="куди відправити">
          </div>

          <div class="form-input">
            <p id="form-dep-label">Служба доставки:</p>
            <input type="text" id="form-dep" placeholder="назва, вулиця, № пункту">
          </div>
          
          <input type="button" value="Підтвердити" id="form-ok">
          <a href="" id="form-cancel">Відміна</a>
                    
        </div>

        <a href="#submit-form" id="submit-order-button">Зробити замовлення</a>

      </div>

    </div>

    <!-- site bottom -->
    <footer id="main-footer">

      <p>Gamalia shop. <br>
      Web programming. 2020.</p>
      <a href="https://github.com/Andrew1407/Gamalia">Репозиторій сайту</a>

    </footer>

    <!-- <script src="scripts/goods-mobiles.js"></script> -->
    <script src="scripts/jquery.js"></script>
    <script src="scripts/script.js"></script>
  </body>

</html>
